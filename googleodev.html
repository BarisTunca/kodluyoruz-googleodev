<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Beta</title>
</head>
<body>

    <!-- Navbar - Start -->
    <header>
        <nav>
            <!-- Google Logosu -->
            <div align="center"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo" ></div>
        </nav>
    </header>
            <!-- /Google Logosu -->
   
    <!-- Navbar - End -->
    
    <!-- Content - Start -->
    <section>
        <!-- Articles - Start -->
        <article>
            <div align="center"><p>Search the web using Google!</p></div>
        </article>
        <!-- Arama kutusu ve buton kodları -->
        <article>
            <form align="center" action="" name="" method="post">
                <input type="text" name="">
            </form>
        </article>
        <article>
            <form align="center" action="" name="" method="post">
                <input type="submit" name="" value="Google Search">
                <input type="submit" name="" value="I'm feeling lucky">
            </form>
        </article>
        <!-- /Arama kutusu ve buton kodları -->
        
        <!-- Articles - End -->
      </section>
      <!-- Content - End -->

      <!-- Footer - Start -->
    <footer>
        <nav> 
            <!-- Anasayfadan kısaca gidilebilecek sitelerin kodları -->
            <ul>
                <li>Special Searches</li>
                <li><a href="https://www.stanford.edu/">Stanford Search</a></li>
                <li><a href="https://www.linux.org/">Linux Search</a></li>
            </ul>

        <div align="center">
            <a href="https://support.google.com/?hl=tr">Help!</a> <br>
            <a href="https://about.google/intl/ALL_tr/">About Google!</a> <br>
            <a href="https://tr.wikipedia.org/wiki/Google">Company Info</a> <br>
            <a href="https://support.google.com/websearch/answer/1325808?co=GENIE.Platform%3DAndroid&hl=tr">Google!Logos</a> 
        </div>
        <!-- /Anasayfadan kısaca gidilebilecek sitelerin kodları -->
        
        <!-- E-mail kutusu ve üye ol butonu kodları  -->
        <div align="right">
               <p>Get Google! <br>
                  updates monthly
               </p>
       </div>
       <form align="right" action="" name="" method="post">
            <input type="text" name="" placeholder="your e-mail">
        </form>
        <!-- /E-mail kutusu ve üye ol butonu kodları  -->
        <!-- Arşiv kısayolu -->
        <form align="right" action="" name="" method="post">
            <input type="submit" name="" value="Subscribe">
            <a href="https://web.archive.org/">Archive</a>
        </form>
        <!-- Arşiv kısayolu -->
        <p align="center">Copyright © 1998 Google Inc.  </p>
        
            
        </nav>
            

    
    </footer>
    <!-- Footer - End -->
  

    
</body>
</html>
